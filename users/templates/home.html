<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container">
            <a class="navbar-brand" href="#!">KI SUGA RGROUP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <!-- <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">Contact</a></li> -->
                    {% if user.is_authenticated %}
                    {% else %}
                        <li class="nav-item active"><a class="nav-link" href="/login/">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header - set the background image for the header in the line below-->
    <header class="py-5 bg-image-full "
        style="background-image: url('https://media.jobthai.com/v1/images/logo-pic-map/173312_pic_20210223100052.jpeg');
        height: 320px;
        width: 1420px;">
    </header>
    <!-- Content section-->
    <section class="py-3">
        <div class="container my-5">
            {% if messages %}
    <div class="container messages col-md-4 justify-content-center">
        {% for message in messages %}
        {% if 'success' in message.tags %} <ul class="alert alert-success text-center"><h5> {{ message }} </h5></ul> {% endif %}
        {% endfor %}
    </div>
    {% endif %}
            <div class="row justify-content-center">
                <div class="col-lg-6 row justify-content-center text-center">
                    <h2>Please log in</h2>
                </div>
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4 mt-4">
                    <button class="btn btn-primary btn-lg">
                        <a class="nav-link"  href="/login/">Sign in</a>
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <!-- <footer class="py-3 navbar bg-dark fixed-bottom " style="flex: 0 0 auto; text-align: center;">
        <div class="container justify-content-center">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
        </div>
    </footer> -->
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
</body>
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
<script type="text/javascript">

    // รอเวลา 3 วินาทีแล้วหลังจากนั้นปิด alert ด้วย setTimeout
    setTimeout(function () {
        // ปิด alert
        document.querySelector(".alert").style.display = "none";
    }, 3000); // 3 วินาที

</script>
</html>
